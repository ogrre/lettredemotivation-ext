<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lettre de Motivation</title>
  <link rel="stylesheet" href="styles.css">

<body>

    <!-- Header avec ic√¥ne settings -->
    <header>

      <button id="settings-btn" class="settings-btn" title="Configuration">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </header>

    <!-- Interface principale -->
    <main class="main-content">
      <form id="generate-form">
        <!-- Zone de texte pour la description du poste -->
        <div class="form-group">
          <label for="jobDescription">
            Description du poste
            <span class="required">*</span>
          </label>
          <textarea
            id="jobDescription"
            placeholder="Collez ici la description compl√®te du poste que vous visez..."
            required
          ></textarea>
        </div>

        <!-- S√©lecteurs compacts sur une ligne -->
        <div class="controls-row">
          <!-- S√©lecteur de langue avec drapeaux -->
          <div class="form-group compact">
            <label for="language">Langue</label>
            <div class="custom-select">
              <button type="button" id="language-btn" class="select-btn">
                <span class="flag">üá´üá∑</span>
                <span class="text">Fran√ßais</span>
                <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="6 9 12 15 18 9"></polyline>
                </svg>
              </button>
              <div id="language-dropdown" class="dropdown-menu">
                <button type="button" class="dropdown-item" data-value="fr">
                  <span class="flag">üá´üá∑</span>
                  <span>Fran√ßais</span>
                </button>
                <button type="button" class="dropdown-item" data-value="en">
                  <span class="flag">üá¨üáß</span>
                  <span>English</span>
                </button>
              </div>
            </div>
            <input type="hidden" id="language" value="fr">
          </div>

          <!-- Nombre de caract√®res -->
          <div class="form-group compact">
            <label for="maxChars">Caract√®res max</label>
            <input
              type="number"
              id="maxChars"
              min="100"
              max="5000"
              value="3000"
              required
            >
          </div>
        </div>

        <!-- Bouton de g√©n√©ration -->
        <button type="submit" class="btn-generate">
          <svg id="generate-icon" class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span id="generate-text">G√©n√©rer ma lettre de motivation</span>
          <div class="btn-loader hidden">
            <div class="spinner-small"></div>
          </div>
        </button>
      </form>

      <!-- Message d'erreur -->
      <div id="error-message" class="error-banner hidden">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span id="error-text"></span>
      </div>
    </main>

    <footer class="app-footer">
      <p class="footer-text">
        ¬© 2024 <a href="https://www.lettredemotivation.app" target="_blank">lettredemotivation.app</a> - Tous droits r√©serv√©s
      </p>
      <p class="footer-credits">
        D√©velopp√© par <a href="https://betta.black" target="_blank">Black Betta</a>
      </p>
    </footer>
  </div>

  <!-- Page de configuration (cach√©e par d√©faut) -->
  <div id="settings-page" class="settings-page">
    <div class="settings-header">
      <button id="back-btn" class="back-btn" title="Retour">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>
      <button id="bug-btn" class="bug-btn" title="Signaler un bug">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m8 2 1.88 1.88"></path>
          <path d="M14.12 3.88 16 2"></path>
          <path d="M9 7.13v-1a3.003 3.003 0 1 1 6 0v1"></path>
          <path d="M12 20c-3.3 0-6-2.7-6-6v-3a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v3c0 3.3-2.7 6-6 6"></path>
          <path d="M12 20v-9"></path>
          <path d="M6.53 9C4.6 8.8 3 7.1 3 5"></path>
          <path d="M6 13H2"></path>
          <path d="M3 21c0-2.1 1.7-3.9 3.8-4"></path>
          <path d="M20.97 5c0 2.1-1.6 3.8-3.5 4"></path>
          <path d="M22 13h-4"></path>
          <path d="M17.2 17c2.1.1 3.8 1.9 3.8 4"></path>
        </svg>
      </button>
    </div>

    <form id="config-form" class="settings-content">
      <div class="form-group">
        <label for="apiKey">
          Cl√© API OpenAI
          <span class="required">*</span>
        </label>
        <input
          type="password"
          id="apiKey"
          placeholder="sk-proj-..."
          required
        >
        <small class="help-text">
          <a href="https://platform.openai.com/api-keys" target="_blank">Obtenir une cl√© API</a>
        </small>
      </div>

      <div class="form-group">
        <label for="cvFile">
          CV (PDF)
          <span class="required">*</span>
        </label>
        <div class="file-input-wrapper">
          <input
            type="file"
            id="cvFile"
            accept=".pdf"
            class="file-input"
          >
          <label for="cvFile" class="file-label">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <span id="file-label-text">Choisir un fichier PDF</span>
          </label>
        </div>
        <small class="help-text" id="cv-status">Aucun CV enregistr√©</small>
      </div>

      <button type="submit" class="btn-save">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>

      <div id="config-message" class="message hidden"></div>
    </form>

    <footer class="app-footer">
      <p class="footer-text">
        ¬© 2024 <a href="https://www.lettredemotivation.app" target="_blank">lettredemotivation.app</a> - Tous droits r√©serv√©s
      </p>
      <p class="footer-credits">
        D√©velopp√© par <a href="https://betta.black" target="_blank">Black Betta</a>
      </p>
    </footer>
  </div>

  <!-- Modale de r√©sultat -->
  <div id="result-modal" class="modal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button id="modal-close" class="modal-close" title="Fermer">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>

      <div class="modal-header">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h3>Lettre g√©n√©r√©e ‚Ä¢ <span id="result-char-count">0</span> caract√®res</h3>
      </div>

      <div class="modal-body">
        <div id="result-text" class="result-text"></div>
      </div>

      <div class="modal-footer">
        <button id="copy-btn" class="btn-copy">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <span id="copy-text">Copier et fermer</span>
        </button>
      </div>
    </div>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
